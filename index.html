<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
      
      <p id="currentDay"></p>
       
      </header>

      <div class="todays_weather">
          <h2 class="justify-content-center text-dark" id="name_of_city"></h2>
                <div class="row">
                    <div class="col-6">
                        <p id="todays_temp"></p>
                        <p id="todays_humidity"></p>
                        <p id="todays_wind_speed"></p>
                        <img id="todays_icon_div" src="">
                    </div>
                </div> 
        </div>  
        <div class="five-day-div bg-light p-3 m-3 w-100">
          <div class="bg-light">
              <h5 class="text-dark">Five Day Weather Forecast</h5>
          </div>
        <div class="row justify-content-center">
          <div id="day0" class="card-body mx-2 my-2">
              <h5 id="0date"></h5>
              <p id="0five_day_temp"></p>
              <p id="0five_day_humidity"></p>
              <img id="0five_day_icon" src="">
          </div>
          <div id="day1" class="card-body mx-2 my-2">
                  <h5 id="1date"></h5>
                  <p id="1five_day_temp"></p>
                  <p id="1five_day_humidity"></p>
                  <img id="1five_day_icon" src="">
          </div>
          <div id="day2" class="card-body mx-2 my-2"> 
                  <h5 id="2date"></h5>
                  <p id="2five_day_temp"></p>
                  <p id="2five_day_humidity"></p>
                  <img id="2five_day_icon" src="">
          </div>
          <div id="day3" class="card-body mx-2 my-2">
                  <h5 id="3date"></h5>
                  <p id="3five_day_temp"></p>
                  <p id="3five_day_humidity"></p>
                  <img id="3five_day_icon" src="">
          </div>
          <div id="day4" class="card-body mx-2 my-2">
                  <h5 id="4date"></h5>
                  <p id="4five_day_temp"></p>
                  <p id="4five_day_humidity"></p>
                  <img id="4five_day_icon" src="">
          </div>
      </div>  
   </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="app.js"></script>
</html>
